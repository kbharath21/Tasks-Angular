<table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>
    <ng-container matColumnDef="examDate">
      <th mat-header-cell *matHeaderCellDef>Exam Date</th>
      <td mat-cell *matCellDef="let student">{{ student.examDate }}</td>
    </ng-container>
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef>Reg. Number</th>
      <td mat-cell *matCellDef="let student">{{ student.registrationNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="primary" (click)="editStudent(student)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'examDate', 'registrationNumber', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'examDate', 'registrationNumber', 'actions'];"></tr>
  </table>
  <button mat-raised-button color="primary" routerLink="/register">Add Student</button>
