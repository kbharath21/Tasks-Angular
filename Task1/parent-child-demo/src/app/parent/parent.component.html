<div class="container">
    <div class="table-container">
      <h2>User Data Table</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tableData">
            <td>{{ data.firstName }}</td>
            <td>{{ data.middleName }}</td>
            <td>{{ data.lastName }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.phoneNumber }}</td>
            <td>{{ data.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="form-container">
      <h2>User Form</h2>
      <app-child (formSubmitted)="onFormSubmitted($event)"></app-child>
    </div>
  </div>
