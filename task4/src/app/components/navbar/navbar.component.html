<mat-toolbar color="primary">
    <span routerLink="/">E-Commerce App</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/products/add" *ngIf="authService.isAuthenticated()">Add Product</button>
    <button mat-button routerLink="/login" *ngIf="!authService.isAuthenticated()">Login</button>
    <button mat-button routerLink="/register" *ngIf="!authService.isAuthenticated()">Register</button>
    <button mat-button (click)="logout()" *ngIf="authService.isAuthenticated()">Logout</button>
  </mat-toolbar>
