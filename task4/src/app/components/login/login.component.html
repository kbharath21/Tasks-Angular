<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="credentials.email" name="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
      </mat-form-field>

      <div *ngIf="error" class="error-message">{{error}}</div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button type="button" routerLink="/register">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
