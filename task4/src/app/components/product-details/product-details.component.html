<div *ngIf="isLoading">
    <p>Loading product details...</p>
  </div>
  
  <div *ngIf="errorMessage">
    <p class="error">{{ errorMessage }}</p>
  </div>
  
  <div class="details-container" *ngIf="product">
    <mat-card class="details-card">
      <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.brand }} - {{ product.type }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p class="price">{{product.price | currency}}</p>      </mat-card-content>
      <mat-card-actions *ngIf="authService.isAuthenticated()">
        <button mat-button color="primary" [routerLink]="['/products/edit', product.id]">Edit</button>
        <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
