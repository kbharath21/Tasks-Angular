<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="register()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" name="name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" required>
      </mat-form-field>

      <div *ngIf="error" class="error-message">{{error}}</div>
      <div *ngIf="success" class="success-message">Registration successful! Redirecting to login...</div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-raised-button type="button" routerLink="/login">Back to Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
