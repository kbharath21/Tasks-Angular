<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{isEditMode ? 'Edit Product' : 'Add New Product'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="product.name" name="name" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="product.description" name="description" required></textarea>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" [(ngModel)]="product.price" name="price" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Brand</mat-label>
          <input matInput [(ngModel)]="product.brand" name="brand" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Type</mat-label>
          <input matInput [(ngModel)]="product.type" name="type" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Image URL</mat-label>
          <input matInput [(ngModel)]="product.imageUrl" name="imageUrl" required>
        </mat-form-field>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button type="button" (click)="router.navigate(['/'])">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
